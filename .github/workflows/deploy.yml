name: Build
on:
  push:
  pull_request:
  repository_dispatch:
jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy
    steps:
      - uses: actions/checkout@v2
      - name: Publish
        uses: cloudflare/wrangler-action@1.13.0
        with:
          apiToken: ${{ secrets.CF_API_TOKEN }}
          secrets: PUBLIC_KEY
        env:
          CF_ACCOUNT_ID: ${{ secrets.CF_ACCOUNT_ID }}
          PUBLIC_KEY: ${{ secrets.PUBLIC_KEY }}
